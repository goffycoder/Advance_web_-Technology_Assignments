<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            background-color: #f3f3f3;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            background-color: #FFFFFF;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 5em;
            border-radius: 8px;
        }
        h1 {
            color: #333333;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1em;
            color: #555555;
        }
        input[type="text"], input[type="submit"] {
            padding: 0.5em;
            margin-top: 0.5em;
            border-radius: 4px;
            border: 2px solid #E0E0E0;
            outline: none;
        }
        input[type="text"] {
            background-color: #FAFAFA;
        }
        input[type="submit"] {
            background-color: #3778FF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        input[type="submit"]:hover {
            background-color: #2C5CC5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Survey</h1>
        <form action="/submit-survey" method="post">
            <label for="favoriteColor">What is your favorite color?</label>
            <input type="text" id="favoriteColor" name="favoriteColor" required>
            
            <label for="favoriteFood">What is your favorite food?</label>
            <input type="text" id="favoriteFood" name="favoriteFood" required>
            
            <input type="submit" value="Submit Survey">
        </form>
    </div>
</body>
</html>
